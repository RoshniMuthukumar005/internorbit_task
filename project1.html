<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPERATURE CONVERTER</title>

    <link rel="stylesheet" href="project1.css" />
  </head>

  <body>
    <div class="tempconv">
      <h1>Temperature Converter</h1>
      <hr />
      <p id="project" class="temp">
        <label for="VALUE">VALUE:</label>
        <br><br>
        <input type="number" id="temperature" placeholder="Enter value" />
      
       
      </p>
        <p id="task" class="temp">
        <label for="unit type" >Select Type:</label>
<br><br>
        <select class="selection" >
          <option value="celsius">Celsius</option>
          <option value="kelvin">Kelvin</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
      </p>
<br><br>
      
        <button class="btn" onclick="convertTemperature()">Convert</button>
       
      <br><br>
      <div id="output-box">
        <p id="output">Your result will appear here.</p>
      </div>
    

<style>

body {
  font-family: Arial, sans-serif;
  background-color: whitesmoke;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.tempconv {
  border: 2px black;
  border-style: solid;
  width: 50%;
  border-radius: 15px;
  background-color: rgb(226, 222, 220);
  margin: 5em 0 0 0;
  height: 500px;
  width: 50%;
  justify-content: center;
}

h1 {
  border: 2px cyan;
  border-radius: 15px;
  border-style: solid;
  background-color:blue;
  font-size: 1.5rem;
  color: bisque;
  padding: 0.5em;
  width: 45%;
  margin-left: 4.5em;
  justify-content: center;
}

.temp {
  color: blue;
  border-radius: 15px;
  margin-left: 5rem;
  padding-top: 0.5em;
}
#project {
  color: red;
}

label {
  padding: 15px;
}

input[type="number"],
select {
  width: 40%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
}
.btn {
  border: 0.5px solid black;
  border-radius: 15px;
  cursor: pointer;
  padding: 15px 40px;
  margin-left: 10rem;
}
.result {
  margin-top: 20px;
  text-align: center;
  font-size: 1.2rem;
  color: #333;
}
#output-box {
  margin-bottom: 20px;
  margin-left: 20em;
  padding: 2px;
  background-color: rgb(226, 222, 220);
  border: 1px;

  #output {
    font-size: 18px;
    color: black;
  }
}

</style>






    <script>
function convertTemperature() {
  
    
    let temperature = document.getElementById("temperature").value;

    
    let unitType = document.querySelector(".selection").value;

    
    let output;

   
    if (unitType === "celsius") {
       
        let fahrenheit = (temperature * 9/5) + 32;
        let kelvin = parseFloat(temperature) + 273.15;
        output = `<p>${temperature}°C = ${fahrenheit.toFixed(2)}°F <br> ${kelvin.toFixed(2)}K</p>`;
    } else if (unitType === "fahrenheit") {
       
        let celsius = (temperature - 32) * 5/9;
        let kelvin = celsius + 273.15;
        output = `<p>${temperature}°F = ${celsius.toFixed(2)}°C <br> ${kelvin.toFixed(2)}K</p>`;
    } else if (unitType === "kelvin") {
        
        let celsius = temperature - 273.15;
        let fahrenheit = (celsius * 9/5) + 32;
        output = `<p>${temperature}K = ${celsius.toFixed(2)}°C <br> ${fahrenheit.toFixed(2)}°F</p>`;
    } else {
        output = "<p>Please select a valid unit type.</p>";
    }

    
    document.getElementById("output").innerHTML = output;
}

    </script>
   
  </body>
</html>
