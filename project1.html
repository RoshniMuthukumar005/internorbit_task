<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPERATURE CONVERTER</title>

    <link rel="stylesheet" href="project1.css" />
  </head>

  <body>
    <div class="tempconv">
      <h1>Temperature Converter</h1>
      <hr />
      <p id="project" class="temp">
        <label for="VALUE">VALUE:</label>
        <br><br>
        <input type="number" id="temperature" placeholder="Enter value" />
      
       
      </p>
        <p id="task" class="temp">
        <label for="unit type" >Select Type:</label>
<br><br>
        <select class="selection" >
          <option value="celsius">Celsius</option>
          <option value="kelvin">Kelvin</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
      </p>
<br><br>
      
        <button class="btn" onclick="convertTemperature()">Convert</button>
       
      <br><br>
      <div id="output-box">
        <p id="output">Your result will appear here.</p>
      </div>
    








    <script>
function convertTemperature() {
  
    
    let temperature = document.getElementById("temperature").value;

    
    let unitType = document.querySelector(".selection").value;

    
    let output;

   
    if (unitType === "celsius") {
       
        let fahrenheit = (temperature * 9/5) + 32;
        let kelvin = parseFloat(temperature) + 273.15;
        output = `<p>${temperature}°C = ${fahrenheit.toFixed(2)}°F <br> ${kelvin.toFixed(2)}K</p>`;
    } else if (unitType === "fahrenheit") {
       
        let celsius = (temperature - 32) * 5/9;
        let kelvin = celsius + 273.15;
        output = `<p>${temperature}°F = ${celsius.toFixed(2)}°C <br> ${kelvin.toFixed(2)}K</p>`;
    } else if (unitType === "kelvin") {
        
        let celsius = temperature - 273.15;
        let fahrenheit = (celsius * 9/5) + 32;
        output = `<p>${temperature}K = ${celsius.toFixed(2)}°C <br> ${fahrenheit.toFixed(2)}°F</p>`;
    } else {
        output = "<p>Please select a valid unit type.</p>";
    }

    
    document.getElementById("output").innerHTML = output;
}

    </script>
   
  </body>
</html>
